<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <h1>Make a Payment</h1>
    <button onclick="createPayment()">Create Payment</button>
    <button onclick="verifyPayment()">Verify Payment</button>

    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function createPayment() {
            let data = new FormData();
            data.append('cus_name', 'demo');
            data.append('cus_email', 'demo@gmail.com');
            data.append('amount', '10');
            data.append('success_url', 'success.php');
            data.append('cancel_url', 'cancel.php');

            let config = {
                method: 'post',
                maxBodyLength: Infinity,
                url: 'https://pay.uniquepaybd.com/request/payment/create',
                headers: { 
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'app-key': 'kDAPeHgdN7pAg', 
                    'secret-key': '13072004', 
                    'host-name': 'homotix.app'
                },
                data : data
            };

            axios.request(config)
                .then((response) => {
                    console.log(JSON.stringify(response.data));
                })
                .catch((error) => {
                    console.log(error);
                });
        }

        function verifyPayment() {
            let data = new FormData();
            data.append('transaction_id', '#####');

            let config = {
                method: 'post',
                maxBodyLength: Infinity,
                url: 'https://pay.uniquepaybd.com/request/payment/verify',
                headers: { 
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'app-key': 'kDAPeHgdN7pAg', 
                    'secret-key': '13072004', 
                    'host-name': 'homotix.app'
                },
                data : data
            };

            axios.request(config)
                .then((response) => {
                    console.log(JSON.stringify(response.data));
                })
                .catch((error) => {
                    console.log(error);
                });
        }
    </script>
</body>
</html>
